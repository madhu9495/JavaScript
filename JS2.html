<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<script>
	var Employee= [{  
    "Name": "John",  
    "Experience": "12",  
    "Technology": "SharePoint"  
}, {  
    "Name": "Charles",  
    "Experience": "9",  
    "Technology": "ASP.NET"  
}, {  
    "Name": "Jo",  
    "Experience": "3",  
    "Technology": "JAVA"  
}, {  
    "Name": "Daine",  
    "Experience": "7",  
    "Technology": "Sql Server"  
}, {  
    "Name": "Zain",  
    "Experience": "6",  
    "Technology": "C#"  
}];

Employee.sort(function (a,b){
	return a.Experience-b.Experience
})</script>
</head>
<body>
<ul>
<script>
document.write("<h3>After Sorting</h3>")
for(i=0;i<Employee.length;i++){
document.write('<h4>'+Employee.Name+'</h4>');
document.write('<h4>'+Employee.Experience+'</h4>');
document.write('<h4>'+Employee.Technology+'</h4>');
}
</script>
</ul>
</body>
</html>
