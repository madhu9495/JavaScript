<!DOCTYPE html>
<html>
<body>
<div id="json"></div>
<script>
        var employee= [
	{  
    "name": "John",  
    "experience": "12",  
    "technology": "SharePoint"  
     }, {  
    "name": "Jo",  
    "experience": "3",  
    "technology": "JAVA"  
     },{ 
    "name": "Charles",  
    "experience": "9",  
    "Technology": "ASP.NET"  
     }];
var divId = document.getElementById("json")
function display(){

for(i=0;i<employee.length;i++){
for(var key in employee[i]){

 divId.innerHTML = divId.innerHTML + '<h4>'+key+ ' : ' + employee[i][key]+'</h4>';
}
}
}
display();
employee.sort(function (a,b){
	return a.experience-b.experience
});
divId.innerHTML = divId.innerHTML +"<br>"+"</br>";
divId.innerHTML = divId.innerHTML +"<h3>"+"Sorted Array of Objects"+"</br>";
display();
</script>
</body>
</html>
