<!DOCTYPE html>
  <html>
  <head>
  <meta charset=utf-8 />
  <title>Draw a circle</title>
  <script>
  function draw()
  {
var canvas = document.getElementById('circle');
var ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.arc(300, 300, 35, 0, 2 * Math.PI);
ctx.lineWidth = 3;
ctx.strokeStyle = '#FF0000';
ctx.stroke();

ctx.beginPath();
ctx.arc(350, 250, 55, 0, 2 * Math.PI);
ctx.lineWidth = 3;
ctx.strokeStyle = '#FF0000';
ctx.stroke();

ctx.beginPath();
ctx.arc(400, 200, 70, 0, 2 * Math.PI);
ctx.lineWidth = 3;
ctx.strokeStyle = '#FF0000';
ctx.stroke();

ctx.beginPath();
ctx.arc(470, 140, 85, 0, 2 * Math.PI);
ctx.lineWidth = 3;
ctx.strokeStyle = '#FF0000';
ctx.stroke();

}
  </script>
  </head>
  <body onload="draw();">
  <h2 align="center">Diagonal Circles</h2>
  <canvas id="circle" width="1000" height="1000"></canvas>
  </body>
  </html>
