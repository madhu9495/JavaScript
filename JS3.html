<!DOCTYPE html>
<html>
<head>
	<title>URL Parser</title>
<script>
function Urlparsing(){
var parser = document.createElement('a');
parser.href = document.getElementById("URL").value;
var result=document.getElementById("demo");
result.innerHTML = '<h4>'+parser.href+'</h4>'+'<h4>Protocol :'+parser.protocol+'</h4>'+
'<h4>Hostname :'+parser.hostname+'</h4>'+'<h4>Port :'+parser.port+'</h4>'+'<h4>Pathname :'+parser.pathname+'</h4>'+'<h4>Query Parameters :</h4>';
var queries=parser.search.substring(1).split("&");
for(var i=0;i<queries.length;i++){
result.innerHTML = result.innerHTML +'<h4>'+queries[i]+'</h4>';
}
}
</script>
</head>
<body>
<div align="center">
<br>
<br>
<form name="UrlParsing" method="post	" >
ENTER URL<input type="text" name="url" id="URL" size="60">
<input type="submit" value="Submit" onclick="Urlparsing(); return false">
</form>
</div>
<div id="demo" align=center>
</div>
</body>
</html>
