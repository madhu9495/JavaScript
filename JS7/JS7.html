<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<h2 class="w3-center">Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="bicycle.jpg" style="width:100%">
  <img class="mySlides" src="bottle.jpg" style="width:100%">
  <img class="mySlides" src="cat.jpg" style="width:100%">
  <img class="mySlides" src="car.jpg" style="width:100%">
  <img class="mySlides" src="leaf.jpeg" style="width:100%">
  <img class="mySlides" src="tree.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" id="left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" id="right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var r = document.getElementById("right");
  var l = document.getElementById("left");
  if (n == x.length) {
  r.style.display="none";
  }
  else {
  r.style.display="block";
  }  
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
